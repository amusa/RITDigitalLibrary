<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPubCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPubCommentLabel_commentSn}"/>
                    <h:outputText value="#{pubCommentController.selected.commentSn}" title="#{bundle.ViewPubCommentTitle_commentSn}"/>
                    <h:outputText value="#{bundle.ViewPubCommentLabel_comment}"/>
                    <h:outputText value="#{pubCommentController.selected.comment}" title="#{bundle.ViewPubCommentTitle_comment}"/>
                    <h:outputText value="#{bundle.ViewPubCommentLabel_userId}"/>
                    <h:outputText value="#{pubCommentController.selected.userId}" title="#{bundle.ViewPubCommentTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pubCommentController.destroyAndView}" value="#{bundle.ViewPubCommentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPubCommentEditLink}"/>
                <br />
                <h:commandLink action="#{pubCommentController.prepareCreate}" value="#{bundle.ViewPubCommentCreateLink}" />
                <br />
                <h:commandLink action="#{pubCommentController.prepareList}" value="#{bundle.ViewPubCommentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPubCommentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
