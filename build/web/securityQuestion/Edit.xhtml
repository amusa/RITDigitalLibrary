<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSecurityQuestionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSecurityQuestionLabel_secQuestionId}" for="secQuestionId" />
                    <h:inputText id="secQuestionId" value="#{securityQuestionController.selected.secQuestionId}" title="#{bundle.EditSecurityQuestionTitle_secQuestionId}" required="true" requiredMessage="#{bundle.EditSecurityQuestionRequiredMessage_secQuestionId}"/>
                    <h:outputLabel value="#{bundle.EditSecurityQuestionLabel_question}" for="question" />
                    <h:inputText id="question" value="#{securityQuestionController.selected.question}" title="#{bundle.EditSecurityQuestionTitle_question}" required="true" requiredMessage="#{bundle.EditSecurityQuestionRequiredMessage_question}"/>
                </h:panelGrid>
                <h:commandLink action="#{securityQuestionController.update}" value="#{bundle.EditSecurityQuestionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSecurityQuestionViewLink}"/>
                <br />
                <h:commandLink action="#{securityQuestionController.prepareList}" value="#{bundle.EditSecurityQuestionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSecurityQuestionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
