<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSecurityQuestionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSecurityQuestionLabel_secQuestionId}" for="secQuestionId" />
                    <h:inputText id="secQuestionId" value="#{securityQuestionController.selected.secQuestionId}" title="#{bundle.CreateSecurityQuestionTitle_secQuestionId}" required="true" requiredMessage="#{bundle.CreateSecurityQuestionRequiredMessage_secQuestionId}"/>
                    <h:outputLabel value="#{bundle.CreateSecurityQuestionLabel_question}" for="question" />
                    <h:inputText id="question" value="#{securityQuestionController.selected.question}" title="#{bundle.CreateSecurityQuestionTitle_question}" required="true" requiredMessage="#{bundle.CreateSecurityQuestionRequiredMessage_question}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{securityQuestionController.create}" value="#{bundle.CreateSecurityQuestionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{securityQuestionController.prepareList}" value="#{bundle.CreateSecurityQuestionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSecurityQuestionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
