<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAccountInfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAccountInfoLabel_accountInfoId}" for="accountInfoId" />
                    <h:inputText id="accountInfoId" value="#{accountInfoController.selected.accountInfoId}" title="#{bundle.EditAccountInfoTitle_accountInfoId}" required="true" requiredMessage="#{bundle.EditAccountInfoRequiredMessage_accountInfoId}"/>
                    <h:outputLabel value="#{bundle.EditAccountInfoLabel_secAns}" for="secAns" />
                    <h:inputText id="secAns" value="#{accountInfoController.selected.secAns}" title="#{bundle.EditAccountInfoTitle_secAns}" required="true" requiredMessage="#{bundle.EditAccountInfoRequiredMessage_secAns}"/>
                    <h:outputLabel value="#{bundle.EditAccountInfoLabel_password}" for="password" />
                    <h:inputText id="password" value="#{accountInfoController.selected.password}" title="#{bundle.EditAccountInfoTitle_password}" required="true" requiredMessage="#{bundle.EditAccountInfoRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditAccountInfoLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{accountInfoController.selected.userId}" title="#{bundle.EditAccountInfoTitle_userId}" required="true" requiredMessage="#{bundle.EditAccountInfoRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAccountInfoLabel_secQuestionId}" for="secQuestionId" />
                    <h:selectOneMenu id="secQuestionId" value="#{accountInfoController.selected.secQuestionId}" title="#{bundle.EditAccountInfoTitle_secQuestionId}" required="true" requiredMessage="#{bundle.EditAccountInfoRequiredMessage_secQuestionId}">
                        <f:selectItems value="#{securityQuestionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{accountInfoController.update}" value="#{bundle.EditAccountInfoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAccountInfoViewLink}"/>
                <br />
                <h:commandLink action="#{accountInfoController.prepareList}" value="#{bundle.EditAccountInfoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAccountInfoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
