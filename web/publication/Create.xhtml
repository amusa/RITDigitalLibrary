<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePublicationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages   errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreatePublicationLabel_title}" for="title" />
                    <p:inputText id="title" value="#{publicationController.selected.title}" title="#{bundle.CreatePublicationTitle_title}" required="true" requiredMessage="#{bundle.CreatePublicationRequiredMessage_title}"/>
                    <p:outputLabel value="#{bundle.CreatePublicationLabel_abstract1}" for="abstract1" />
                    <p:inputTextarea rows="4" cols="30" id="abstract1" value="#{publicationController.selected.abstract1}" title="#{bundle.CreatePublicationTitle_abstract1}" required="true" requiredMessage="#{bundle.CreatePublicationRequiredMessage_abstract1}"/>
                    <p:outputLabel value="#{bundle.CreatePublicationLabel_pubTypeCode}" for="pubTypeCode" />
                    <p:selectOneMenu id="pubTypeCode" value="#{publicationController.selected.pubTypeCode}" required="true" requiredMessage="#{bundle.CreatePublicationRequiredMessage_pubTypeCode}">
                        <f:selectItems value="#{publicationTypeController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <br />
                <p:commandLink action="#{publicationController.create}" value="#{bundle.CreatePublicationSaveLink}" />
                <br />
                <br />
                <p:commandLink action="#{publicationController.prepareList}" value="#{bundle.CreatePublicationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePublicationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
