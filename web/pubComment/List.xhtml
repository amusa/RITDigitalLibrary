<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPubCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPubCommentEmpty}" rendered="#{pubCommentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pubCommentController.items.rowCount > 0}">
                    <h:outputText value="#{pubCommentController.pagination.pageFirstItem + 1}..#{pubCommentController.pagination.pageLastItem + 1}/#{pubCommentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pubCommentController.previous}" value="#{bundle.Previous} #{pubCommentController.pagination.pageSize}" rendered="#{pubCommentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pubCommentController.next}" value="#{bundle.Next} #{pubCommentController.pagination.pageSize}" rendered="#{pubCommentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pubCommentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPubCommentTitle_commentSn}"/>
                            </f:facet>
                            <h:outputText value="#{item.commentSn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPubCommentTitle_comment}"/>
                            </f:facet>
                            <h:outputText value="#{item.comment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPubCommentTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pubCommentController.prepareView}" value="#{bundle.ListPubCommentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pubCommentController.prepareEdit}" value="#{bundle.ListPubCommentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pubCommentController.destroy}" value="#{bundle.ListPubCommentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pubCommentController.prepareCreate}" value="#{bundle.ListPubCommentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPubCommentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
