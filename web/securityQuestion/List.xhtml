<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSecurityQuestionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSecurityQuestionEmpty}" rendered="#{securityQuestionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{securityQuestionController.items.rowCount > 0}">
                    <h:outputText value="#{securityQuestionController.pagination.pageFirstItem + 1}..#{securityQuestionController.pagination.pageLastItem + 1}/#{securityQuestionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{securityQuestionController.previous}" value="#{bundle.Previous} #{securityQuestionController.pagination.pageSize}" rendered="#{securityQuestionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{securityQuestionController.next}" value="#{bundle.Next} #{securityQuestionController.pagination.pageSize}" rendered="#{securityQuestionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{securityQuestionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSecurityQuestionTitle_secQuestionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.secQuestionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSecurityQuestionTitle_question}"/>
                            </f:facet>
                            <h:outputText value="#{item.question}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{securityQuestionController.prepareView}" value="#{bundle.ListSecurityQuestionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{securityQuestionController.prepareEdit}" value="#{bundle.ListSecurityQuestionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{securityQuestionController.destroy}" value="#{bundle.ListSecurityQuestionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{securityQuestionController.prepareCreate}" value="#{bundle.ListSecurityQuestionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSecurityQuestionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
