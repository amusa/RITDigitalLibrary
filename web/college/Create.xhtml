<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCollegeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCollegeLabel_collegeCode}" for="collegeCode" />
                    <h:inputText id="collegeCode" value="#{collegeController.selected.collegeCode}" title="#{bundle.CreateCollegeTitle_collegeCode}" required="true" requiredMessage="#{bundle.CreateCollegeRequiredMessage_collegeCode}"/>
                    <h:outputLabel value="#{bundle.CreateCollegeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{collegeController.selected.description}" title="#{bundle.CreateCollegeTitle_description}" required="true" requiredMessage="#{bundle.CreateCollegeRequiredMessage_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{collegeController.create}" value="#{bundle.CreateCollegeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{collegeController.prepareList}" value="#{bundle.CreateCollegeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCollegeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
