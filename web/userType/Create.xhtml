<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserTypeLabel_typeCode}" for="typeCode" />
                    <h:inputText id="typeCode" value="#{userTypeController.selected.typeCode}" title="#{bundle.CreateUserTypeTitle_typeCode}" required="true" requiredMessage="#{bundle.CreateUserTypeRequiredMessage_typeCode}"/>
                    <h:outputLabel value="#{bundle.CreateUserTypeLabel_typeDesc}" for="typeDesc" />
                    <h:inputText id="typeDesc" value="#{userTypeController.selected.typeDesc}" title="#{bundle.CreateUserTypeTitle_typeDesc}" required="true" requiredMessage="#{bundle.CreateUserTypeRequiredMessage_typeDesc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userTypeController.create}" value="#{bundle.CreateUserTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userTypeController.prepareList}" value="#{bundle.CreateUserTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
